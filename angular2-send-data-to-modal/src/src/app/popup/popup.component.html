<!-- Modal -->
<div class="modal-header">
	<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(false)">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
	<div class="row" *ngFor="let arg of content?.arguments">
		<div class="col-md-3"><strong>Name::</strong> </div>
		<div class="col-md-3">{{arg.name}}</div>
		<div class="col-md-3"><strong>Value::</strong> </div>
		<div class="col-md-3">{{arg.age}}</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close(false)">Close</button>

</div>
